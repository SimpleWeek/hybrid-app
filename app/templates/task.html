<ion-view title="Task">
  <ion-content class="has-header">
    <div class="list card">
      <div target-blank class="item item-text-wrap" ng-class="{ 'completed': 2 == task.task.status, 'recurring': task.task.recurring }" ng-bind-html="(task.task.parentRecurringId ? task.task.parentRecurring.text : task.task.text) | markdown">
      </div>
      <div ng-if="task.task.description" class="item item-body">
        <h2>Description</h2>
        <p ng-bind-html="task.task.description | nl2br"></p>
      </div>
    </div>
    <div class="padding">
      <button ng-click="task.edit()" type="button" class="button button-block button-balanced">Edit</button>
    </div>
  </ion-content>
</ion-view>
