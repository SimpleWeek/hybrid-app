<ion-view title="Feedback">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header feedback-page">
    <form name="feedback.feedbackForm" class="feedback-form" novalidate>
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Comments</span>
          <textarea placeholder="Comments" ng-model="feedback.userFeedback.text" name="text" required></textarea>
        </label>
      </div>
      <div class="padding">
        <button ng-click="feedback.send()" ng-disabled="! feedback.feedbackForm.$dirty || (feedback.feedbackForm.$submitted && feedback.feedbackForm.$valid)" type="button" class="button button-block button-balanced">Send</button>
      </div>
    </form>
  </ion-content>
</ion-view>
